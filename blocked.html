<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time's up</title>
  <style>
    body { min-height: 100vh; display: grid; place-items: center; background: #0f172a; color: #e2e8f0; font: 16px system-ui, sans-serif; }
    .card { background: #111827; padding: 28px; border-radius: 14px; max-width: 520px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { opacity: 0.9; }
    a.button, button.button { display: inline-block; margin-top: 14px; padding: 10px 16px; background: #334155; color: white; border-radius: 10px; text-decoration: none; border: none; cursor: pointer; font: inherit; }
    button.button:hover { background: #475569; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Time's up</h1>
    <p>You hit your time limit for this site. I logged you out to help you stay on track.</p>
    <p>You can adjust your time limits in the extension options.</p>
    <button id="backToWork" class="button">Back to work</button>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
